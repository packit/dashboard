---
- name: Install dependencies for packit_dashboard
  hosts: all
  vars:
    packit_dashboard_path: /src
  tasks:
    - name: Install all RPM/Python/Node packages needed to run dashboard
      dnf:
        name:
          - python3-pip
          - python3-flask
          - python3-flask-cors
          - python3-flask-talisman
          - python3-cachetools
          - python3-requests
          - yarnpkg
          - nodejs
          - python3-mod_wsgi
          - mod_ssl
        state: present
