# HOWTO: https://pre-commit.com/#usage
# pip3 install pre-commit
# pre-commit install -t pre-commit -t pre-push

repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        exclude: frontend/tsconfig.json
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-merge-conflict
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
  # - repo: https://github.com/motet-a/jinjalint
  #   rev: 01e0a4d8f1ee775aee00eb9d715eff2b4cc49e4d
  #   hooks:
  #     - id: jinjalint
  #       types: [file]
  #       files: \.(html)$
  #       args:
  #         - --parse-only
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --per-file-ignores=packit_dashboard/packit_dashboard.wsgi:F401,E402
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--no-strict-optional, --ignore-missing-imports]
        additional_dependencies: [types-requests, types-Flask, types-cachetools]

  - repo: https://github.com/packit/pre-commit-hooks
    rev: v1.2.0
    hooks:
      - id: check-rebase
        args:
          - https://github.com/packit/dashboard.git
        stages: [manual, push]
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.4
    hooks:
      - id: check-github-workflows
        args: ["--verbose"]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: insert-license-python
        types:
          - python
        args:
          - --license-filepath
          - LICENSE_HEADER.txt
          - --comment-style
          - "#"
      - id: insert-license
        name: insert-license-frontend
        types_or:
          - javascript
          - jsx
          - ts
          - tsx
        args:
          - --license-filepath
          - LICENSE_HEADER.txt
          - --comment-style
          - "//"
